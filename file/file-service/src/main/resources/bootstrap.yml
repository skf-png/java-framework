spring:
  application:
    name: file  # 应用名称
  profiles:
    active: dev     # 激活的环境（通过环境变量RUN_ENV指定）
  cloud:
    nacos:
      discovery:           # Nacos服务发现配置
        namespace: 315ee259-7aee-47b0-b74e-acf7420f00e7  # 命名空间（关联环境变量）
        server-addr: 8.140.214.12:8848           # Nacos地址（环境变量）
      config:              # Nacos配置中心配置
        namespace: 315ee259-7aee-47b0-b74e-acf7420f00e7
        server-addr: 8.140.214.12:8848
        shared-configs:
        file-extension: yaml  # 配置文件格式为yaml

# 日志输出格式配置
logging:
  pattern:
    console: '[%thread] %-5level %logger{36} - %msg%n'